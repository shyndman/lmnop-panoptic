name: Build Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push RTSP source image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/rtsp-source.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/panoptic-rtsp-source:latest
            ghcr.io/${{ github.repository_owner }}/panoptic-rtsp-source:${{ github.sha }}